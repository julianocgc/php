<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Web Interativa com Ajax e PHP</title>
<link rel="stylesheet" type="text/css" href="estilosTimes.css">
</head>
<body>
<h2>Times</h2>
<form action="javascript:void%200" onSubmit="obtemInfo(this.time[time.selectedIndex].value); return false">
  <p>Escolha o time para ver as informações sobre ele.</p>
  <p>
    <select name="time" id="time">
      <option value="gremio">Grêmio</option>
      <option value="palmeiras">Palmeiras</option>
      <option value="cruzeiro">Cruzeiro</option>
      <option value="flamengo">Flamengo</option>
      <option value="criciuma">Criciúma</option>
    </select>
  </p>
  <p><input name="Exibir" type="submit" id="Exibir" value="Exibir informa&ccedil;&otilde;es">
  </p>
</form>
<div id="saida"></div>
</body>
</html>
