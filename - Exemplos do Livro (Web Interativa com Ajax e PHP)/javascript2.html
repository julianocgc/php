<html>
<head>
  <title>Web Interativa com Ajax e PHP</title>
</head>
<body>

<script language="javascript">
	document.write("<table border=\"1\">");
	for(i=1;i<=10;i++)
	{
		document.write("<tr><td>");
		document.write("Linha " + i);
		document.write("</td></tr>");
	}
	document.write("</table>");
</script>

</body>
</html>
